    // アイコンのベースURL (Minecraft Wikiの画像構造を利用)
    const iconBase = "https://minecraft.wiki/images/Invicon_";

    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');

    // 初期化
    renderAchievements('all');

    function renderAchievements(filter) {
        grid.innerHTML = '';
        achievements.forEach(item => {
            if (filter === 'all' || item.cat === filter) {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-cat', item.cat);
                card.onclick = () => openModal(item);
                
                // 画像URL生成ロジック (Wikiの命名規則に簡易対応)
                // 本番環境では自分のサーバーの画像パスを指定することを推奨
                let imgUrl = `${iconBase}${item.icon}.png`;
                if(item.icon.includes("http")) imgUrl = item.icon; // 直リンク対応

                card.innerHTML = `
                    <div class="icon-wrapper">
                        <img src="${imgUrl}" alt="" onerror="this.src='https://minecraft.wiki/images/Invicon_Grass_Block.png'">
                    </div>
                    <div class="info">
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>
                    <span class="badge" style="background:${getColor(item.cat)}">${getCatName(item.cat)}</span>
                `;
                grid.appendChild(card);
            }
        });
    }

    function filterSelection(category) {
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.filter-btn.${category}`).classList.add('active');
        renderAchievements(category);
    }

    function openModal(item) {
        document.getElementById('mTitle').innerHTML = item.title;
        document.getElementById('mDesc').innerText = item.desc;
        document.getElementById('mStrategy').innerText = item.strat;
        
        // カテゴリごとの色をボーダーに適用
        document.querySelector('.strategy-section').style.borderLeftColor = getColor(item.cat);
        
        modal.classList.add('show');
    }

    function closeModal() {
        modal.classList.remove('show');
    }

    window.onclick = function(ev) {
        if (ev.target == modal) closeModal();
    }

    // ヘルパー関数
    function getColor(cat) {
        if(cat === 'story') return '#56ae38';
        if(cat === 'nether') return '#d32f2f';
        if(cat === 'end') return '#ab47bc';
        if(cat === 'adventure') return '#0288d1';
        if(cat === 'husbandry') return '#fbc02d';
        return '#777';
    }
    
    function getCatName(cat) {
        if(cat === 'story') return 'MC';
        if(cat === 'nether') return 'Nether';
        if(cat === 'end') return 'End';
        if(cat === 'adventure') return 'Adv';
        if(cat === 'husbandry') return 'Farm';
        return '';
    }
